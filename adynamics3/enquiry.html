<!DOCTYPE html>
<html lang="en">

<head>

    <title>ADynamics</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="/adynamics3/css/enquiry.css">
    <link rel="stylesheet" href="/adynamics3/css/style.css">
</head>

<body>
    <div class="container"> <!-- open container -->
        <div class="row"> <!--  open row -->

            <div id="form-header" class="col-12">
                <h1 id="title">ADynamics Enquiry</h1>
            </div>
        </div> <!--  close row -->

        <div class="row"> <!--  open row -->
            <div id="form-tagline" class="col-md-4">
                <div class="form-tagline">
                    <i class="fa fa-envelope fa-5x"></i>
                    <h2>What are your plans ?</h2>
                    <p id="description" class="lead">

                    </p>
                </div>
            </div>

            <div id="form-content" class="col-md-8">

                <form id="survey-form" onsubmit="return false;"> <!-- open form -->

                    <div class="row form-group">
                        <div class="col-sm-3">
                            <label id="name-label" class="control-label" for="name">*Name:</label>
                        </div>

                        <div class="input-group col-sm-9">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon-name"><i class="fa fa-user"></i></span>
                            </div>
                            <input id="name" type="text" class="form-control" placeholder="Please Enter Your Name"
                                name="name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label id="email-label" class="control-label" for="email">*Email:</label>
                        </div>

                        <div class="input-group col-sm-9">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon-mail"><i
                                        class="fa fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email"
                                name="email" pattern="^[-+.\w]{1,64}@[-.\w]{1,64}\.[-.\w]{2,6}$" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label id="number-label" class="control-label" for="email">*Phone Number:</label>
                        </div>

                        <div class="input-group col-sm-9">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon-room"><i class="fa fa-phone "></i></span>
                            </div>
                            <input type="number" class="form-control" id="number" placeholder="Enter Your Phone Number"
                                name="number" min="1" max="125" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label class="control-label" for="visit-purpose">Course in mind:</label>
                        </div>

                        <div class="input-group col-sm-9">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon-purpose"><i
                                        class="fa fa-hotel"></i></span>
                            </div>

                            <select class="form-control" id="dropdown">
                                <option>A320 Pre Type Rating Class</option>
                                <option>DGCA CPL Classes</option>
                                <option>Radio Telephony (RTR) Class</option>
                                <option>NIOS Prep Class</option>
                            </select>

                        </div>
                    </div>

                    <hr>

                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label class="control-label" for="comment">Message:</label>
                        </div>

                        <div class="input-group col-sm-9">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon-mail"><i
                                        class="fa fa-comment"></i></span>
                            </div>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12 submit-button">
                            <button type="submit" id="submit" class="btn btn-default" aria-pressed="true">Submit
                                Form</button>
                        </div>
                    </div>

                </form> <!-- close form -->

            </div> <!-- close form content div -->

        </div> <!-- close row -->
    </div><!--  close container -->

    <footer>

    </footer>

    <script>
        $(document).ready(function () {
            $("#survey-form").submit(function () {
                alert("Thank You For Your Feedback");
                document.getElementById("survey-form").reset();
            });
        });

    </script>
</body>

</html>
